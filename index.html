<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Animation</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Linear Animations</h1>
  </header>
  <div>
    <div class="container">
      <button id="btn-anim-1">Play Animation 1</button>
      <button id="btn-anim-2">Play Animation 2</button>
      <button id="btn-anim-3">Play Animation 3</button>
      <button id="btn-anim-4">Play Animation 4</button>
      <button id="btn-anim-5">Play Animation 5</button>
      <button id="btn-anim-6">Play Animation 6</button>
    </div>
    <div class="container">
      <button id="btn-c-t-anim">To Blue</button>
      <button id="btn-reset">Reset</button>
    </div>
    
    <h2 id="anim-text"></h2>
    <p id="anim"><i id="circle"></i></p>
  </div>
  <script src="./main.js"></script>

</html>
